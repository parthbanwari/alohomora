services:
  - type: web
    name: feedback-app
    env: python
    plan: free
    pythonVersion: "3.10"
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: form-db
          property: connectionString
