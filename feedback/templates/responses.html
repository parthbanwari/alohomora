<!-- templates/responses.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Submitted Responses</h2>

        {% for response in responses %}
        <div class="card mb-3 shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <strong>ID: {{ response.id }} | Class: {{ response.selected_class }}</strong>
                <button class="btn btn-sm btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#response-{{ response.id }}">
                    View Details
                </button>
            </div>
            <div id="response-{{ response.id }}" class="collapse">
                <div class="card-body">
                    <p><strong>Submitted at:</strong> {{ response.submitted_at }}</p>
                    <ul class="list-group list-group-flush">
                        {% for question, answer in response.responses.items() %}
                        <li class="list-group-item">
                            <strong>{{ question }}:</strong> {{ answer }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
